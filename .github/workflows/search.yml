name: Hotel Search

on:
  workflow_dispatch:
    inputs:
      venue:
        description: '会場名, 日付 (例: セキスイハイムスーパーアリーナ, 2026-03-09)'
        required: true
        default: 'セキスイハイムスーパーアリーナ, 2026-03-09'
      radius:
        description: '検索半径 (0.1〜3.0 km)'
        required: true
        default: '3.0'
      conditions:
        description: 'こだわり条件 (禁煙,朝食付き など)'
        required: false
        default: '禁煙,朝食付き'

jobs:
  search:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install pandas requests geopy tabulate
      - name: Run search
        env:
          SEARCH_VENUE: ${{ github.event.inputs.venue }}
          SEARCH_RADIUS: ${{ github.event.inputs.radius }}
          SEARCH_COND: ${{ github.event.inputs.conditions }}
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
        run: python main.py
      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: search-result
          path: result.csv
